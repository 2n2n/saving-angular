<!DOCTYPE html>
<html lang="en" ng-app="MainApp">
<head>
	<meta charset="UTF-8">
	<title>Demo</title>
	<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
	<script src="node_modules/angular/angular.js"></script>
	<script src="js/modules/expense.js"></script>
	<script src="js/main.js"></script>

</head>
<body ng-controller="mainController">
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-2">
				<ul class="list-group">
					<li class="list-group-item" ng-repeat="v in formdata">
						{{ v }} <br>
					</li>
				</ul>
			</div>
			<div class="col-md-5">
				<form ng-submit="submit()">
					<div class="form-group">
						<label for="sr-only">Amount</label>
						<input type="text" ng-model="formdata.amount" class="form-control">
					</div>
					<div class="form-group">
						<label for="sr-only">Category</label>
						<select ng-model="formdata.category" class="form-control">
							<option value="fare">Fare</option>
							<option value="food">Food</option>
							<option value="house">House</option>
						</select>
					</div>
					<div class="form-group">
						<label for="sr-only">Note</label>
						<textarea ng-model="formdata.note" class="form-control"></textarea>
					</div>
					<input type="submit" ng-model="formdata.notes" class="btn btn-primary" value="Add">
				</form>
			</div>
			<div class="col-md-2">
				<ul class="list-group">
					<li class="list-group-item" ng-repeat="v in expenses">
						{{ v.amount }} <br>
						{{ v.category }} <br>
						{{ v.note }} <br>

					</li>
				</ul>
			</div>
		</div>
	</div>
</body>
</html>
